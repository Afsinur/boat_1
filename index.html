<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>NAVA</title>

    <!-- Local css -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="section1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><img src="img/section1/headerLogo.png" alt="navaHeaderLogo"
            /></a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >TOP DESTINATIONS</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">ADD YOUR BOAT</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">SIGN UP</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- RESERVE A BOAT NOW -->
        <div
          class="underNav d-flex flex-column align-content-center align-items-center justify-content-center"
        >
          <h1 class="display-1 mt-5 pt-5">RESERVE A BOAT NOW</h1>

          <p class="display-6 mt-2">AND SET YOUR SAILS INTO PARADISE!</p>

          <form
            action="/"
            method="get"
            class="sec1_form mt-2 mb-5 p-5 w-100 d-flex flex-md-row flex-column justify-content-center"
          >
            <input
              type="text"
              placeholder="WHAT IS YOUR DESTINATION SAILOR?"
              class="w-50"
            />

            <button
              type="submit"
              class="mw-25 d-flex flex-row justify-content-center align-items-center"
            >
              <img
                src="img/section1/small boat.png"
                alt="small boat"
                class="p-2"
              />

              <span class="p-2">FIND A BOAT</span>
            </button>
          </form>

          <div
            class="bottomHeader p-2 position-absolute d-flex flex-row align-items-center justify-content-center align-content-center"
          >
            <div
              v-for="(item, index) in section1.bottomHeader"
              :key="index"
              class="px-5 my-2"
            >
              <h2>{{ item.h2 }}</h2>
              <p>{{ item.p }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <!-- Local js -->
    <script src="js/index.js"></script>
  </body>
</html>
